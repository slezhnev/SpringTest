<html>
<body>
	<form action="#" th:action="@{/users}" th:object="${addedUser}"
		method="post">
		<table>
			<tr>
				<td>Family:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
				<td th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">Family Error</td>
			</tr>
			<tr>
				<td>Middle name:</td>
				<td><input type="text" th:field="*{middleName}" /></td>
				<td th:if="${#fields.hasErrors('middleName')}"
					th:errors="*{middleName}">Middle name Error</td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><textarea rows="20" cols="20" th:field="*{lastName}" />
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
					name Error</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</td>
			</tr>
			<tr>
				<td>Login:</td>
				<td><input type="text" th:field="*{login}" /></td>
				<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login
					Error</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
			<tr>
				<td><a href="/view">Return</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
